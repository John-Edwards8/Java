<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:include="frags/headerAdmin"></div>

    <div class="container mt-4">
        <h2>New client</h2>
        
        <form th:action="@{/admin/client}" th:method="post" th:object="${client}">
            <div class="mb-3">
                <label for="clientName">Name:</label>
                <input type="text" class="form-control" id="clientName" th:field="${client.name}" required>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div class="mb-3">
                <label for="clientSurname">Surname:</label>
                <input type="text" class="form-control" id="clientSurname" th:field="${client.surname}" required>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            </div>
            <div class="mb-3">
                <label for="clientPatronymic">Patronymic:</label>
                <input type="text" class="form-control" id="clientPatronymic" th:field="${client.patronymic}">
                <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
            </div>
            <div class="mb-3">
                <label for="clientPhone">Phone Number:</label>
                <input type="text" class="form-control" id="clientPhone" th:field="${client.phoneNumber}" required>
                <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</div>
            </div>
            <div class="mb-3">
                <label for="clientEmail">E-mail:</label>
                <input type="text" class="form-control" id="clientEmail" th:field="${client.email}" required>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Add client</button>
        </form>
         
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8Wv5+5/fbF"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
